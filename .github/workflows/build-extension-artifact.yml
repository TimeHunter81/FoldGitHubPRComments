name: Build Chrome extension package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build content script
        run: npm run build

      - name: Create packaged archive
        run: |
          mkdir -p package
          cp manifest.json package/
          cp -r dist package/
          cp LICENSE package/
          cd package
          zip -r ../fold-github-pr-comments.zip .

      - name: Upload packaged extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: fold-github-pr-comments
          path: fold-github-pr-comments.zip

      - name: Attach package to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: fold-github-pr-comments.zip
